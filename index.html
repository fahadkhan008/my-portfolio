<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Theme color (affects mobile browser tab color) -->
    <meta name="theme-color" content="#0284c7" />

    <!-- Primary Meta Tags -->
     <title>Fahad Khan — Full-Stack Developer & UI/UX Designer</title>
    <meta
      name="title"
      content="Fahad Khan — Full-Stack Developer & UI/UX Designer" />
    <meta
      name="description"
      content="Explore Fahad Khan's portfolio showcasing web development projects and design skills. Full-Stack Developer skilled in React, Next.js, Node.js, Tailwind, and modern UI/UX design." />
    <meta
      name="keywords"
      content="Fahad Khan, web developer, portfolio, full-stack developer, UI/UX designer, React, Next.js, Node.js, Tailwind, frontend, backend," />
    <meta name="author" content="Fahad Khan" />
    <meta name="creator" content="Fahad Khan" />

    <!-- Canonical -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- For Apple Devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fahad Khan Portfolio" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png" />

    <!-- For Android Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png" />



    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="Fahad Khan — Full-Stack Developer & UI/UX Designer" />
    <meta
      property="og:description"
      content="Explore Fahad Khan's portfolio: web development projects, UI/UX design, React, Next.js, Node.js, Tailwind CSS and more." />
    <meta property="og:image" content="https://yourdomain.com/og-image.png" />
    <meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

    <!-- For Twitter/X (even if you don’t use it, optional) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="https://yourdomain.com/og-image.png" />

    <!-- Structured Data: Person -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Fahad Khan",
        "url": "https://yourdomain.com",
        "image": "https://yourdomain.com/profile.jpg",
        "jobTitle": "Full-Stack Developer & UI/UX Designer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        },
        "sameAs": [
          "https://www.linkedin.com/in/fahad-khan-818475289/",
          "https://github.com/fahadkhan008"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
